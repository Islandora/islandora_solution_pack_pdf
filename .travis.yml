sudo: required
dist: trusty
language: php

matrix:
  include:
   #5.3.3 Ubuntu Precise exceptions
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.5"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.6.2"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.7.0"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.8.1"
  allow_failures:
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.5"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.6.2"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.7.0"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.8.1"
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
env:
  - FEDORA_VERSION="3.5"
  - FEDORA_VERSION="3.6.2"
  - FEDORA_VERSION="3.7.0"
  - FEDORA_VERSION="3.8.1"

branches:
  only:
    - /^7.x/
before_install:
  - convert -version
  - sudo apt-get --yes --force-yes update
  - sudo apt-get --yes --force-yes install ghostscript
  - gs -v
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_collection.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_solution_pack_pdf
  - ln -s $HOME/islandora_solution_pack_collection sites/all/modules/islandora_solution_pack_collection
  - drush dl imagemagick
  - drush en --user=1 --yes imagemagick islandora_basic_collection islandora_pdf
before_script:
  # Mysql might time out for long tests, increase the wait timeout.
  - mysql -e 'SET @@GLOBAL.wait_timeout=1200'
script:
  - $HOME/islandora/tests/scripts/travis_scripts.sh
  - $HOME/islandora/tests/scripts/run_tests.sh "Islandora PDF"
notifications:
  irc: "irc.freenode.org#islandora"
